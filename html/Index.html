<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="desc" content="This is a demo project serves to understand the JSON.Parser and refreshes JavaScript">
        <meta name="author" content="Adeel Khilji">
        <!--<link rel="stylesheet" type="text/css" href="#">-->
        <title> Bookmark It </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body onload="fetchBookmarks()">
        <img id="banner" src="../imgs/bookmarkit.png" alt="">
        <div class="container">
                <form id="myForm">
                        <hr>
                        
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Site Name</span>
                            <input type="text" class="form-control" type="text" id="Site-Name" placeholder="Website Name" aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">URL</span>
                            <input type="text" class="form-control" type="text" id="Site-Url" placeholder="Website URL" aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Description</span>
                            <input type="text" class="form-control" type="text" id="Site-Desc" placeholder="Description" aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <button class="btn btn-block btn-success" type="submit" id="Submit">SUBMIT</button>
                        <br>
                    </form>

                    <div id="bookmarksResults"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script language="JavaScript" src="../js/jquery-3.1.1.min.js"></script>
        <script language="JavaScript" src="../js/main.js"></script>
    </body>
</html>
